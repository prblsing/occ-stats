<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>🏏 Optum Cricket Championship (OCC)</title>
  <link rel="stylesheet" href="css/globals.css"/>
  <link rel="stylesheet" href="css/summary.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar">
  <div class="logo">Optum Cricket Championship (OCC)</div>
  <ul class="nav-links">
    <li><a href="index.html" class="nav-item" data-page="summary">Summary</a></li>
    <li><a href="players.html" class="nav-item" data-page="players">Players</a></li>
    <li><a href="teams.html"   class="nav-item" data-page="teams">Teams</a></li>
    <li><a href="matches.html" class="nav-item" data-page="matches">Matches</a></li>
  </ul>
  <select id="year-select">
    <option value="2024">2024</option>
    <option value="2025">2025</option>
  </select>
</nav>

<header class="hero">
  <h1><span id="hero-year">2024</span> OCC Tournament Overview</h1>
</header>

<!-- visible only for supported year -->
<div id="content">
  <main>
    <section id="summary-cards" class="card-grid"></section>

    <section id="charts" class="charts-grid">
      <div class="chart-container">
        <h3>Top 5 Run-Scorers</h3>
        <canvas id="top-runs-chart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Top 5 Wicket-Takers</h3>
        <canvas id="top-wickets-chart"></canvas>
      </div>
    </section>
  </main>
</div>

<!-- shown when year≠2024 -->
<div id="coming" class="coming-soon" style="display:none; text-align:center;">
  <img src="images/trophy.png" style="width:60px; margin-bottom:1rem;" alt="Trophy"/><br/>
  <span id="coming-text" style="font-size:1.5rem; font-weight:600;"></span>
</div>

<footer>
  © <span id="footer-year"></span> OCC Noida. Organised by U-Sports Noida.
</footer>

<script src="js/app.js"></script>
<script src="js/summary.js"></script>
</body>
</html>
